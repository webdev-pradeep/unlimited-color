<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unlimited-color</title>
  </head>
  <body>
    <h1>Start should chang the Background Clore every second</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
  </body>
  <script>
    const colorChang = function () {
      let hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };
    let intervalId;

    function startBgChange() {
      document.body.style.background = colorChang();
      document.body.style.color = "white";
    }
    document.querySelector("#start").addEventListener("click", () => {
      if (!intervalId) {
        intervalId = setInterval(startBgChange, 1000);
      }
    });

    document.querySelector("#stop").addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null;
    });
  </script>
</html>
